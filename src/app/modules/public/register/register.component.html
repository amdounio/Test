                    </div>

                        <asl-google-signin-button id="login-google" type='standard' size='large' logo_alignment="center" theme="filled_black">
                        </asl-google-signin-button>

                        <form [formGroup]="form" class="w-100">
                        <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100">
                            <div class="d-flex align-items-center justify-content-center gap-4">
                                <hr class="divider-line m-0  w-100"> <p class="divider-text m-0">or</p> <hr class="divider-line m-0">
                            </div>
                            <div class="row g-3 w-100">
                                <div class="col-md-6">
                                    <input type="text" formControlName="lastname" placeholder="Votre nom..." class="form-control" id="name">
                                  </div>
                                  <div class="col-md-6">
                                    <input type="text" formControlName="firstname" placeholder="Votre prÃ©nom..." class="form-control" id="firstname">
                                  </div>
                            </div>
                            <div class="row g-3 w-100 gap-2">
                                <div class="col-12">
                                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="exemple@email.com">
                                  </div>
                                  <div class="col-md-12">
                                      <input type="password" formControlName="password" placeholder="********" class="form-control" id="password">
                                    </div>
                            </div>
                            <div class="gap-2 d-flex justify-content-left align-items-center w-100">
                                <input type="checkbox" name="accept-legal" formControlName="acceptLegalPolicy" id="accept-legal" class="accept-checkbox"><label class="accept-checkbox-label text-white" for="accept-legal">Yes, I understand and agree to the standley Terms of Service</label>
                            </div>
                        </div>
                        
                        <div class="d-flex flex-column align-items-center justify-content-center gap-4 w-100 mt-3">
                            <button class="btn submit-btn" (click)="submit()">Create account</button>
                            <p class="have-account-text">Already have an account ? <a href="">Login</a></p>
                        </div>
                    </form>
                    </div>
                    
                </div>
                <div class="col-6">
                    @if (images) {
                        <ngb-carousel>
                            @for (image of images; track $index) {
                                <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                        <img ngOptimizedImage [src]="image" alt="Random first slide" />
                                    </div>
                                    <div class="carousel-caption">
                                        <h3>"Boost your venue's appeal with All Sports.Create stunning match visuals injust a few clicks!"</h3>
                                    </div>
                                </ng-template>
                            }
                            
                            
                        </ngb-carousel>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
