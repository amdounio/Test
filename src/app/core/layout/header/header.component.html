<header [ngClass]="{'scrolled': scrolled}">
    <div class="container  d-flex flex-wrap align-items-center justify-content-between py-2 ">

    
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img ngOptimizedImage src="assets/images/logo.png" class="logo-image" alt="all sports m logo">
    </a>

    <ul class="nav col-12 col-md-auto mb-2  justify-content-center mb-md-0">
        <li><a [routerLink]="['/plans']" routerLinkActive="router-link-active" class="nav-link px-2">PLANS</a></li>
        <li><a [routerLink]="['/features']" routerLinkActive="router-link-active"  class="nav-link px-2">Features</a></li>
        <li><a [routerLink]="['/faq']" routerLinkActive="router-link-active"  class="nav-link px-2">FAQ</a></li>
    </ul>

    <div class="col-md-3 d-flex justify-content-end align-items-center gap-4 header-btns">
        <a routerLink="/login" class="nav-link px-2">login</a>
        <button type="button" routerLink="/register" class="btn nav-btn">TRY FOR FREE</button>
    </div>

    <a class="burger-btn" (click)="showMobileMenu = true" >
        <svg viewBox="0 0 24 24"  fill="#ffffff" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <g clip-path="url(#clip0_429_11066)">
                    <path d="M3 6.00092H21M3 12.0009H21M3 18.0009H21" stroke="#ffffff" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
                <defs>
                    <clipPath id="clip0_429_11066">
                        <rect width="24" height="24" fill="white" transform="translate(0 0.000915527)"></rect>
                    </clipPath>
                </defs>
            </g>
        </svg>
    </a>
</div>
</header>

    <div class="mobile-menu" [ngClass]="{'open': showMobileMenu}">
        <div class="d-flex justify-content-end align-items-center">
            <a class="burger-btn" (click)="showMobileMenu = false">
                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#ffffff" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"></path></g></svg>
            </a>
        </div>
        <div class="nav-items d-flex justify-content-end align-items-center flex-column gap-4 ">
            <a [routerLink]="['/plans']" class="nav-link px-2">PLANS</a>
            <a [routerLink]="['/features']" class="nav-link px-2">Features</a>
            <a [routerLink]="['/faq']" class="nav-link px-2">FAQ</a>
        </div>
    </div>
